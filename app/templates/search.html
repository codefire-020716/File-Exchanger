{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="page-header">
        <h3>Экспресс-файлы — сервис обмена информацией</h3>
    </div>
    <p class="lead">

        {% for file in context.found %}
        <div>
            <a href="/download/{{ file.access_key }}">{{ file.file_name }}</a>
        </div>
        {% endfor %}

    </p>
{% endblock %}
